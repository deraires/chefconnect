<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nuevareceta.css">
    <title>ChefConnect</title>
</head>
<body>
    <div class="barranav">
        <a href="index.html"><img src="Images/logo.png" alt="Logo de ChefConnect"></a>
        <div class="opciones">
            <a href="registro.html">Registro</a>
            <a href="explorecetas.html">Recetas</a>
            <a href="eventos.html">Eventos</a>
            <a href="eventos.html">Desafíos</a>
            <a href="perfil.html">Perfil</a>
        </div>
    </div>

    <div class="content">
        <form action="registro.html" method="GET" id="formEjemplo">
            <h1>Añadir receta </h1>

            <fieldset>
                <legend></legend>

                <label for="name">Título</label>
                <input type="text" id="name" name="user_name">

                <label for="ingredients">Ingredientes</label>
                <input type="text" id="ingredients" name="ingredients">

                <label for="procedure">Procedimiento</label>
                <input type="text" id="process" name="receipt_procedure">

                <label for="dificulty">Dificultad</label>
                <select id="dificulty" name="receipt_dificulty">
                        <option value="high">Alta</option>
                        <option value="medium">Media</option>
                        <option selected value="easy">Baja</option>
                </select>

                <label for="elaboration">Tiempo de elaboración</label>
                <select id="time" name="elaboration_time">
                        <option value="1hour_more">Más de 1 hora</option>
                        <option value="1hour">1 hora</option>
                        <option value="30mins">30 minutos</option>
                        <option selected value="20min_less">20 minutos o menos</option>
                </select>

                <a id="estiloboton" href="nuevareceta.html">Seleccionar imágenes</a>
                <a id="estiloboton" href="perfil.html">Publicar</a>
                <a id="estiloboton" href="perfil.html"><b>Cancelar</b></a>

            </fieldset>
        </form>
    
    </div>

    <footer>
        <p>ChefConnect 2023©</p>
    </footer>
</body>
</html>
