<body>
    <div class="barranav">
        <a href="sesioniniciada.html"><img src="Images/logo.png" alt="Logo de ChefConnect"></a>
        <div class="opciones">
            <a href="explorecetas.html">Recetas</a>
            <a href="eventos.html">Eventos</a>
            <a href="eventos.html">Desafíos</a>
            <a href="perfil.html">Perfil</a>
        </div>
    </div>

    <div class="content">
        <form action="registro.html" method="GET" id="formEjemplo">
            <h1>Añadir receta </h1>

            <fieldset>
                <legend></legend>

                <label for="name">Título</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Ingredientes</label>
                <input type="email" id="mail" name="user_email">

                <label for="password">Procedimiento</label>
                <input type="text" id="name" name="user_password">

                <label for="job">Dificultad</label>
                <select id="job" name="user_job">
                        <option value="python_developer">Alta</option>
                        <option value="rails_developer">Media</option>
                        <option selected value="web_designer">Baja</option>
                </select>

                <label for="job">Tiempo de elaboración</label>
                <select id="job" name="user_job">
                        <option value="python_developer">Más de 1 hora</option>
                        <option value="python_developer">1 hora</option>
                        <option value="rails_developer">30 minutos</option>
                        <option selected value="web_designer">20 minutos o menos</option>
                </select>

                <a id="estiloboton" href="nuevareceta.html">Seleccionar imágenes</a>
                <a id="estiloboton" href="perfil.html">Publicar</a>
                <a id="estiloboton" href="perfil.html"><b>Cancelar</b></a>

            </fieldset>
        </form>
    
    </div>

    <footer>
        <p>ChefConnect 2023©</p>
    </footer>
