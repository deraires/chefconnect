<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registrostyle.css">
    <title>ChefConnect</title>
</head>
<body>
    <div class="barranav">
        <a href="registro.html"><img src="Images/logo.png" alt="Logo de ChefConnect"></a>
        <div class="opciones">
            <a href="explorecetas.html">Recetas</a>
            <a href="eventos.html">Eventos</a>
            <a href="eventos.html">Desafíos</a>
            <a href="perfil.html">Perfil</a>
        </div>
    </div>

    <div class="content">
        <div class="cajabienvenida">
            <div class="fondo-imagen">
                <form action="registro.html" method="GET" id="formEjemplo">
                    <h1> Registro </h1>

                    <fieldset>
                        <legend> Información Básica</legend>

                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="user_name">

                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="mail" name="user_email">

                        <label for="password">Clave:</label>
                        <input type="password" id="password" name="user_password">

                        <span class="label">Edad:</span>
                        <input type="radio" id="under_18" value="under_18" name="user_age" checked>
                            <label for="under_18" class="light">Menor de 18</label><br>
                        <input type="radio" id="over_18" value="over_18" name="user_age">
                            <label for="over_18" class="light">Mayor de 18</label>

                    </fieldset>

                    <fieldset>
                        <legend> Tu Perfil</legend>

                        <label for="bio">Sobre ti:</label>
                        <textarea id="bio" name="user_bio"></textarea>

                        <span class="label">Intolerancias:</span>
                        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label
                            class="light" for="development">Lactosa</label><br>
                        <input type="checkbox" id="design" value="interest_design" name="user_interest"><label
                            class="light" for="design">Fructosa</label><br>
                        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label
                            class="light" for="business">Gluten</label>

                            <span class="label"><b>Terminos y condiciones:</b></span>
                        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label
                            class="light" for="development">HE LEÍDO Y ACEPTO LOS <a href="politica-privacidad.html"><b>TÉRMINOS Y CONDICIONES</b></a></label><br>

                    </fieldset>
                    <a id="estiloboton" href="sesioniniciada.html">Enviar</a>
            </div>
        </div>
    </div>
</body>
</html>
